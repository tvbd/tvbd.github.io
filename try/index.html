<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Ebilive</title>
		<meta name="author" content="tvbd">
		<meta name="description" content="Tvbd live broadcasting">
		<meta name="keywords" content="tvbd">
		
<style type="text/css">*{margin:0;padding:0}#player{position:absolute;width:100%!important;height:100%!important}</style>
		<script type="text/javascript" src="plugin/swfobject.js"></script>
	</head>
	<body>
		<script>
function getParam ( sname )
{
  var params = location.search.substr(location.search.indexOf("?")+1);
  var sval =  params.replace("sv=", "");
  
  return sval;
}
var sv = getParam("sv");

</script>
<script>
  var responseText = ''+sv+'';
  urlArry = responseText.split(',');
  start = true;
  num_of_urlArry = urlArry.length;
  index_of_urlArry = 0;
</script>
		
		<video width="1280" height="720" autoplay src="'+sv+'" id="player" controls></video>
		<script type="text/javascript">
		var player = null;
		
		var ua = window.navigator.userAgent.toLowerCase();
		if (/(ipod|iphone|ipad|macintosh|android)/.test(ua) && /^(?!.*chrome).*$/.test(ua) && /safari/.test(ua)) {
			player = document.getElementById("player");
			player.play()
		} else {
			function jsbridge(playerId, event, data) {
				player = player || document.getElementById(playerId);
			}
			
			var parameters = {
				src: ""+sv+"",
				autoPlay: true,
				verbose: true,
				controlBarAutoHide: true,
				controlBarPosition: "bottom",
				javascriptCallbackFunction: "jsbridge",
				plugin_hls: "plugin/flashlsOSMF.swf",
				hls_minbufferlength: -1,
				hls_maxbufferlength: 300,
				hls_lowbufferlength: 3,
				hls_seekmode: "KEYFRAME",
				hls_startfromlevel: -1,
				hls_seekfromlevel: -1,
				hls_live_flushurlcache: false,
				hls_info: true,
				hls_warn: true,
				hls_error: true,
				hls_fragmentloadmaxretry : -1,
				hls_manifestloadmaxretry : -1,
				hls_capleveltostage : false,
				hls_maxlevelcappingmode : "downscale"
			};
			
			swfobject.embedSWF(
				"plugin/GrindPlayer.swf",
				"player",
				"10.1.0",
				"expressInstall.swf",
				parameters,
				{
					allowFullScreen: "true"
				},
				{
					name: "player"
				}
			);
		}
		</script>
	</body>
</html>
