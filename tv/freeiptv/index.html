<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<body>

<div id="preloader">

        <div class="content-area">
            <div id="tabList" class="tab-wrapper"></div>
            <div id="channelContainer" class="channel-container"></div>
        </div>
    </div>

    <footer class="footer-fixed">
        <p class="footer-text">© 2026 <span style="color:red">𝐅𝐫𝐞𝐞 𝐈𝐏𝐓𝐕</span></p>
