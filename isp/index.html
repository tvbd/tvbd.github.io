<!doctype html>
<html lang="en" dir="ltr" class="dark">
<head>
  <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="robots" content="noindex , nofollow" />
  <meta content='IE=EmulateIE7' http-equiv='X-UA-Compatible'/>
  <meta name="description" content="ISP Tester Online">
  <meta name="keywords" content="Bdix,Live Tv,Server,Iptv">
  <meta name="author" content="Shawon">
  <link href='favicon.ico' rel='icon' type='image/x-icon'/>
  <title>ISP Tester Online </title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  
  <!-- Screenshot Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="p-4 flex items-center justify-center min-h-screen font-sans">
  <div class="animated-bg"></div>

  <div class="glass-container w-full max-w-6xl mx-auto rounded-3xl shadow-2xl overflow-hidden flex flex-col lg:flex-row">
    
    <!-- Sidebar / Header Section -->
    <div class="lg:w-2/5 flex-shrink-0 flex flex-col bg-[var(--header-bg)] lg:border-l lg:border-r-0 border-b lg:border-b-0 border-[var(--border-color)]">
      <header class="p-4 lg:p-5 flex flex-col">
        <div class="flex items-center justify-between">
          <!-- Social Icons -->
          <div class="w-1/3 flex justify-start items-center gap-1">
            <a href="https://github.com/darknessshade" target="_blank" class="p-2 rounded-full hover:bg-gray-500/30 transition-colors flex items-center justify-center">
              <i class="fa-brands fa-github text-[var(--text-color)] text-xl"></i>
            </a>
            <a href="https://t.me/Paradise_Of_Freedom" target="_blank" class="p-2 rounded-full hover:bg-gray-500/30 transition-colors flex items-center justify-center">
              <i class="fa-brands fa-telegram text-[var(--text-color)] text-xl"></i>
            </a>
          </div>
          
          <!-- Title -->
          <div class="w-1/3 text-center">
            <h1 class="text-lg lg:text-xl font-bold whitespace-nowrap" data-i18n="appTitle">ISP Tester</h1>
          </div>
          
          <!-- Controls (Language & Theme) -->
          <div class="w-1/3 flex justify-end items-center gap-2">
            <button id="lang-toggle" class="p-1.5 rounded-full hover:bg-gray-500/30 transition-colors flex items-center justify-center" title="Change Language">
              <img id="lang-flag" src="https://flagcdn.com/w40/gb.png" alt="FA" class="w-6 h-6 rounded-full object-cover shadow-sm border border-gray-400/30">
            </button>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-500/30 transition-colors">
              <svg id="theme-icon-sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
              <svg id="theme-icon-moon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
          </div>
        </div>

        <!-- User Info -->
        <div id="user-info" class="mt-3 p-2.5 bg-black/10 rounded-lg text-xs space-y-1">
          <p class="flex gap-1"><span data-i18n="ip">IP:</span> <span id="ip-address" class="font-mono">...</span></p>
          <p class="flex items-center gap-1">
            <span data-i18n="location">Location:</span>
            <img id="country-flag" class="w-4 h-auto hidden" alt="Flag">
            <span id="geolocation">...</span>
          </p>
        </div>
      </header>

      <!-- Chart Section -->
      <div class="flex-grow flex flex-col items-center justify-center text-center p-4">
        <div class="relative">
          <svg class="w-28 h-28 lg:w-32 lg:h-32" viewBox="0 0 36 36">
            <circle class="donut-chart-bg" cx="18" cy="18" r="15.9155" fill="transparent" stroke-width="3"></circle>
            <circle id="donut-fg" class="donut-chart-fg" cx="18" cy="18" r="15.9155" fill="transparent" stroke-width="3" stroke-dasharray="100" stroke-dashoffset="100"></circle>
          </svg>
          <div id="chart-percent" class="absolute inset-0 flex items-center justify-center text-xl font-bold">--%</div>
        </div>
        <p class="mt-3 text-sm font-semibold" data-i18n="activeServers">Active</p>
        
        <!-- Action Buttons -->
        <div class="mt-auto w-full p-2 gap-2 flex justify-center">
          <button id="history-button" class="text-xs py-2 px-3 rounded-lg bg-black/10 hover:bg-black/20 transition" data-i18n="history">History</button>
          <button id="share-button" class="text-xs py-2 px-3 rounded-lg bg-black/10 hover:bg-black/20 transition disabled:opacity-50" disabled data-i18n="share">Share</button>
        </div>
      </div>
    </div>

    <!-- Main List Section -->
    <div class="lg:w-3/5 flex flex-col flex-grow min-h-0">
      <div class="p-3 border-b border-[var(--border-color)] flex items-center gap-2">
        <input id="search-box" type="text" class="w-full bg-black/10 p-2 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder:text-gray-500" />
        <button id="add-dns-button" class="flex-shrink-0 bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        </button>
      </div>
      
      <main id="dns-list" class="flex-grow p-2 overflow-y-auto custom-scrollbar grid grid-cols-1 sm:grid-cols-2 gap-2 content-start">
        <!-- Servers will be inserted here by JS -->
      </main>
      
      <footer class="p-3 border-t border-[var(--border-color)] flex-shrink-0">
        <button id="main-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-500/50 flex items-center justify-center shadow-lg shadow-blue-600/30 disabled:bg-gray-500 disabled:shadow-none disabled:cursor-not-allowed">
          <span id="button-text" class="text-sm" data-i18n="checkServers">Check</span>
          <div id="button-loader" class="loader hidden ltr:ml-2 rtl:mr-2"></div>
        </button>
      </footer>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="share-page" class="fixed inset-0 bg-[var(--bg-color)] z-50 p-4 flex flex-col hidden opacity-0 transition-opacity duration-300">
    <div id="share-content-area" class="relative flex-grow min-h-0 overflow-y-auto custom-scrollbar p-4 bg-black/5 dark:bg-black/10 rounded-2xl">
      <div class="absolute top-2 left-2 text-[9px] text-gray-500/50 font-mono select-none">DNS Tester Result</div>
      <h2 class="text-xl font-bold text-center pt-4 pb-6" data-i18n="shareResults">Share DNS</h2>
      <div id="share-list" class="grid grid-cols-3 sm:grid-cols-4 gap-2 text-xs"></div>
    </div>
    <div class="flex-shrink-0 pt-4 grid grid-cols-3 gap-2">
      <button id="download-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-2 rounded-xl transition flex flex-col items-center justify-center text-xs">
        <i class="fa-solid fa-download mb-1 text-lg"></i>
        <span data-i18n="download">Download</span>
      </button>
      <button id="share-screenshot-button" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-2 rounded-xl transition flex flex-col items-center justify-center text-xs">
        <i class="fa-solid fa-share-nodes mb-1 text-lg"></i>
        <span data-i18n="shareBtn">Share</span>
      </button>
      <button id="close-share-page" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-2 rounded-xl transition flex flex-col items-center justify-center text-xs">
        <i class="fa-solid fa-arrow-left mb-1 text-lg rtl:rotate-180"></i>
        <span data-i18n="back">Back</span>
      </button>
    </div>
  </div>

  <!-- Load Database -->
  <script src="assets/list.js"></script>
  <script src="assets/data.js"></script>
  <!-- Load Application Logic -->
  <script src="assets/app.js"></script>
</body>
</html>
