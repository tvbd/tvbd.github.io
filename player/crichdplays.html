    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-color: #f4f4f9;
        }

       iframe {
            width: 90%; /* Full width */
            height: 90%; /* Full height */
            border: none;
        }
        /* Ensure the body and html take full height */
        html, body {
            height: 100%;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- iFrame to display the video -->
    <iframe id="videoFrame"></iframe>
     <script>
        // Extract the video URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url'); // Get the 'url' parameter

        const iframe = document.getElementById('videoFrame');

        if (videoUrl) {
            iframe.src = decodeURIComponent(videoUrl); // Set iFrame src dynamically

            // Remove query parameters from the address bar
            history.replaceState(null, null, window.location.pathname);
        } else {
            document.body.innerHTML = '<h1>No video URL provided</h1>';
        }
    </script>
        <script>
            // Disable right-click context menu
            document.addEventListener("contextmenu", (e) => e.preventDefault());
    
            // Disable common key combinations for opening developer tools
            document.addEventListener("keydown", (e) => {
                if (
                    e.key === "F12" || // F12 key
                    (e.ctrlKey && e.shiftKey && e.key === "I") || // Ctrl+Shift+I
                    (e.ctrlKey && e.shiftKey && e.key === "C") || // Ctrl+Shift+C
                    (e.ctrlKey && e.shiftKey && e.key === "J") || // Ctrl+Shift+J
                    (e.ctrlKey && e.key === "U") // Ctrl+U
                ) {
                    e.preventDefault();
                    alert("Inspecting is disabled!");
                }
            });
    
            // Detect if DevTools is open
            const devToolsDetection = () => {
                const devtools = new Image();
                Object.defineProperty(devtools, 'id', {
                    get: () => {
                        alert("Developer Tools is not allowed!");
                        window.location.reload(); // Reload the page if DevTools is detected
                    }
                });
                console.log('%c ', devtools);
            };
    
            setInterval(devToolsDetection, 100); // Check every second
        </script>
