<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="ENJOY FREE LIVE IPTV">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>IPTV: Watch Modern LiveTV for free</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
	<link rel="stylesheet" href="/css/iptv.css" />
  </head>
<body>

<div id='global-loading'>
<div class='spinner'></div>
</div>
<div id='app'>
<div class='loading' id='loading'>
<div class='loading-text'>
<span class='loading-text-words'>Powered By XNIPTV</span>
</div>
</div>
<div id='notification'></div>
<div id='main-content'>
<div id='video-container'>
<div class='time-display' id='time-display'></div>
<video autoplay='true' controls='true' crossorigin='anonymous' id='player' playsinline='' poster='//i.imgur.com/1hiDhP0.gif'><source src='https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8' type='application/vnd.apple.mpegurl'></source>
</video>
</div>
</div>
<button class='sidebar-toggle' title='Toggle Menu'><i class='fas fa-bars'></i></button>
<div id='sidebar'>
<a href='https://xniptv.blogspot.com/'>
<i class='fas fa-home'></i> Home </a>
<div class='4tipsbd'>
<div class='upload-panel' data-tab='Bdix'><select id='sidebar-default-playlist' onchange='location = this.value;'>
<option value=''>Select Playlist</option>
<script type='text/javascript'>// <![CDATA[  
document.write("<script src='/feeds/posts/default/-/BDIX?published&alt=json-in-script&callback=mbtlist'></"+"script>");     
// ]]> </script>
</select></div>
<div class='upload-panel' data-tab='Global'><select id='sidebar-default-playlist' onchange='location = this.value;'><option value=''>Select Playlist</option>
<script type='text/javascript'>// <![CDATA[  
document.write("<script src='/feeds/posts/default/-/GLOBAL?published&alt=json-in-script&callback=mbtlist'></"+"script>");     
// ]]> </script>
</select></div>
<div class='upload-panel' data-tab='Other'><select id='sidebar-default-playlist' onchange='location = this.value;'><option value=''>Select Playlist</option>
<script type='text/javascript'>// <![CDATA[  
document.write("<script src='/feeds/posts/default/-/OTHER?published&alt=json-in-script&callback=mbtlist'></"+"script>");     
// ]]> </script>
</select></div>
<div class='upload-panel' data-tab='Cctv'>
<select id='sidebar-default-playlist' onchange='location = this.value;'><option value=''>Select Playlist</option>
<script type='text/javascript'>// <![CDATA[  
document.write("<script src='/feeds/posts/default/-/CCTV?published&alt=json-in-script&callback=mbtlist'></"+"script>");       
 // ]]> </script>
</select>
</div>
<div class='upload-panel' data-tab='Add'>
<input accept='.m3u,.json,.txt,.m3u' id='sidebar-file-upload' type='file'/>
<input id='sidebar-url-upload' placeholder='Enter playlist URL' type='url'/>
<button onclick='uploadPlaylist()'>Upload</button>
</div>
</div>
<div class='search-panel'><input id='channel-search' oninput='searchChannels()' placeholder='Search channels...' type='text'/>
</div>
<div class='category-panel'><div class='category-slider' id='category-slider'></div></div>
<div class='playlist-panel'>
<div id='playlist-items'></div>
<div class='channel-status'>
<div class='status-buttons'>
<button class='status-btn active' onclick='filterChannels(&#39;all&#39;)'>Total: <span id='total-channels'>0</span></button>
<button class='status-btn' onclick='filterChannels(&#39;online&#39;)'>Online: <span id='online-channels'>0</span></button>
<button class='status-btn' onclick='filterChannels(&#39;offline&#39;)'>Offline: <span id='offline-channels'>0</span></button>
</div>
</div>
</div>
</div>
<button class='theme-toggle' onclick='toggleTheme()' title='Theme'>
<i class='fas fa-moon'></i>
</button>
<button class='favorite-toggle' onclick='toggleFavorites()' title='Favorites'>
<i class='fas fa-heart'></i>
</button>
<button class='history-toggle' onclick='toggleHistory()' title='History'>
<i class='fas fa-history'></i>
</button>
<button class='fullscreen-toggle' onclick='toggleFullscreen()' title='Fullscreen'>
<i class='fas fa-expand'></i>
</button>
<button class='settings-toggle' onclick='toggleSettings()' title='Settings'>
<i class='fas fa-cog'></i>
</button>
<button class='app-info-toggle' onclick='toggleAppInfo()' title='Info'>
<i class='fas fa-info-circle'></i>
</button>
<div id='settings-panel'>
<button class='settings-btn resync-btn' onclick='resyncOfflineChannels(false)'><i class='fas fa-redo'></i> Resync Offline</button>
<button class='settings-btn delete-all-history-btn' onclick='deleteAllHistory()'><i class='fas fa-trash'></i> Delete History</button>
<button class='settings-btn shortcuts-btn' onclick='showShortcuts()'><i class='fas fa-keyboard'></i> Keyboard Shortcuts</button>
</div>
<div id='app-info-panel'>
<button class='settings-btn' onclick='showPopupPage(&#39;about&#39;)'>About App</button>
<button class='settings-btn' onclick='showPopupPage(&#39;uses&#39;)'>Uses & Disclaimer</button>
<!--button class='settings-btn' onclick='showPopupPage(&apos;donate&apos;)'>Donate Us</button-->
</div>
<div class='popup-page' id='about-page'></div>
<div class='popup-page' id='uses-page'></div>
<div class='popup-page' id='donate-page'></div>
</div>
  

  
<script type='text/javascript'>
//<![CDATA[
(function(a){a.fn.simpleTab=function(b){b=jQuery.extend({active:1,fx:null,showSpeed:400,hideSpeed:400,showEasing:null,hideEasing:null,show:function(){},hide:function(){},change:function(){}},b);return this.each(function(){var e=a(this),c=e.children("[data-tab]"),d=b.active-1;e.addClass("simpleTab").prepend('<ul class="tab-wrappers"></ul>');c.addClass("tab-content").each(function(){a(this).hide();e.find(".tab-wrappers").append('<li><a href="#">'+a(this).data("tab")+"</a></li>")}).eq(d).show();e.find(".tab-wrappers a").on("click",function(){var f=a(this).parent().index();a(this).closest(".tab-wrappers").find(".activeTabs").removeClass("activeTabs");a(this).addClass("activeTabs");if(b.fx=="slide"){if(c.eq(f).is(":hidden")){c.slideUp(b.hideSpeed,b.hideEasing,function(){b.hide.call(e)}).eq(f).slideDown(b.showSpeed,b.showEasing,function(){b.show.call(e)})}}else{if(b.fx=="fade"){if(c.eq(f).is(":hidden")){c.hide().eq(f).fadeIn(b.showSpeed,b.showEasing,function(){b.show.call(e)})}}else{if(b.fx=="fancyslide"){if(c.eq(f).is(":hidden")){c.slideUp(b.hideSpeed,b.hideEasing,function(){b.hide.call(e)}).eq(f).delay(b.hideSpeed).slideDown(b.showSpeed,b.showEasing,function(){b.show.call(e)})}}else{if(c.eq(f).is(":hidden")){c.hide().eq(f).show()}}}}b.change.call(e);return false}).eq(d).addClass("activeTabs")})}})(jQuery);

</body>
    </html>
